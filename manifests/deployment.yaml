apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: elu
  name: elu
  namespace: elu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elu
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: elu
    spec:
      containers:
      - image: elu:latest
        name: elu
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "50Mi"
            cpu: "250m"
          limits:
            memory: "350Mi"
            cpu: "1000m"
status: {}
